<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="600" viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="100" y="50" width="300" height="500" rx="30" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="2"/>
  <rect x="110" y="60" width="280" height="480" rx="25" fill="#000000"/>
  
  <!-- Status Bar -->
  <rect x="130" y="80" width="240" height="30" rx="8" fill="#2a2a2a"/>
  <circle cx="150" cy="95" r="8" fill="#c5f82a"/>
  <rect x="170" y="90" width="60" height="10" rx="2" fill="#3a3a3a"/>
  
  <!-- Navigation -->
  <rect x="130" y="120" width="240" height="40" rx="8" fill="#2a2a2a"/>
  <rect x="140" y="135" width="80" height="10" rx="2" fill="#c5f82a"/>
  
  <!-- Trade List -->
  <g transform="translate(130, 170)">
    <!-- Trade Item 1 -->
    <rect width="240" height="60" rx="8" fill="#2a2a2a"/>
    <circle cx="30" cy="30" r="15" fill="#c5f82a"/>
    <rect x="60" y="15" width="100" height="10" rx="2" fill="#ffffff"/>
    <rect x="60" y="35" width="60" height="8" rx="2" fill="#666666"/>
    
    <!-- Trade Item 2 -->
    <g transform="translate(0, 70)">
      <rect width="240" height="60" rx="8" fill="#2a2a2a"/>
      <circle cx="30" cy="30" r="15" fill="#c5f82a"/>
      <rect x="60" y="15" width="100" height="10" rx="2" fill="#ffffff"/>
      <rect x="60" y="35" width="60" height="8" rx="2" fill="#666666"/>
    </g>
    
    <!-- Trade Item 3 -->
    <g transform="translate(0, 140)">
      <rect width="240" height="60" rx="8" fill="#2a2a2a"/>
      <circle cx="30" cy="30" r="15" fill="#c5f82a"/>
      <rect x="60" y="15" width="100" height="10" rx="2" fill="#ffffff"/>
      <rect x="60" y="35" width="60" height="8" rx="2" fill="#666666"/>
    </g>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="130" y="480" width="240" height="50" rx="8" fill="#2a2a2a"/>
  <circle cx="170" cy="505" r="10" fill="#c5f82a"/>
  <circle cx="250" cy="505" r="10" fill="#3a3a3a"/>
  <circle cx="330" cy="505" r="10" fill="#3a3a3a"/>
</svg>
