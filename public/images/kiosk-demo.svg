    <rect x="20" y="60" width="140" height="30" rx="5" fill="#2196F3" opacity="0.8"/>
  </g>
  
  <g transform="translate(520, 200)">
    <!-- Screen 3 -->
    <rect x="0" y="0" width="180" height="300" rx="10" fill="#1A1A1A" stroke="white" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial" font-size="14" fill="#D1F879" text-anchor="middle">View Rates</text>
